<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online simple pixel-art creator">
    <meta name="keywords" content="pixel-art, pixel">
    <meta name="author" content="bakankaya">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">

    <title>Pixel Paint</title>
</head>
<body>
    <p id="message">This webpage is designed to work on desktop. On mobile screens, it may not work well.</p>
        <div class="body">
            <div class="control-panel">
                <div id="header">
                    <h2>Pixel Paint</h2>
                    <hr>
                </div>
                <fieldset>
                    <legend>Color Options</legend>
                    <div id="current-col" class="colorBox"></div>
                    <div id="wrapper">
                        <span>Hue:</span>
                        <input type="number" id="hueInput" min="0" max="360" value="0" class="range hueValues"></input>
                    </div>
                    <div id="wrapper">
                        <div class="Hue"></div>
                        <input type="range" min="0" max="360" value="0" class="slider hueValues" id="hueRange">
                    </div>
                    <div id="wrapper">
                        <span>Saturation:</span>
                        <input type="number" id="satInput" min="0" max="100" value="100" class="range satValues"></input>
                    </div>
                    <div id="wrapper">
                        <div class="Sat"></div>
                        <input type="range" min="0" max="100" value="100" class="slider satValues" id="satRange">
                    </div>
                    <div id="wrapper">
                        <span>Light:</span>
                        <input type="number" id="lightInput" min="0" max="100" value="50" class="range lightValues"></input>
                    </div>
                    <div id="wrapper">
                        <div class="Light"></div>
                        <input type="range" min="0" max="100" value="50" class="slider lightValues" id="lightRange">
                    </div>
                    <div id="color-info">
                        <span>hsl:</span><span>data</span>
                        <span>rgb:</span><span>data</span>
                        <span>hex:</span><span>data</span>
                    </div>
                </fieldset>
            </div>
            <div class="main">
                <div id="tool-bar">
                    <button id="paint" class="mode active"><img class="btn-ico" src="./sources/icons8-crayon-48(1).png">Paint</button>
                    <button id="eraser" class="mode"><img class="btn-ico" src="./sources/icons8-erase-48(1).png">Erase</button>
                    <button id="filler" class="mode"><img class="btn-ico" src="./sources/icons8-fill-color-48(1).png">Fill</button>
                    <button id="picker" class="mode"><img class="btn-ico" src="./sources/icons8-color-dropper-48(1).png">Pick</button>
                    <button id="picker" class="mode"><img class="btn-ico" src="./sources/icons8-contrast-48(8).png">Lighter</button>
                    <button id="picker" class="mode"><img class="btn-ico" src="./sources/icons8-contrast-48(7).png">Darker</button>
                </div>
                <div class="wr">
                    <div id="canvas" draggable="false">
                    </div>
                    <div id="canvas2" draggable="false">
                    </div>
                </div>
            </div>
            <div class="control-panel">
                <fieldset>
                    <legend>Canvas Options</legend>
                    <div>
                        <select id="grid-size" value="48">
                            <option value="8" >8x8</option>
                            <option value="16" >16x16</option>
                            <option value="32" >32x32</option>
                            <option value="48" selected >48x48</option>
                            <option value="64" >64x64</option>
                            <option value="128" >128x128</option>
                        </select>
                        <button id="toggle"><img class="btn-ico" src="./sources/icons8-eye-48.png">Lines</button>
                        <button id="toggle2"><img class="btn-ico" src="./sources/icons8-ruler-48(1).png">Toggle Grid Lines</button>
                        <button id="save"><img class="btn-ico" src="./sources/icons8-save-48(2).png">Save</button>
                        <button id="load"><img class="btn-ico" src="./sources/icons8-restore-page-48(1).png">Restore</button>
                        <button id="download"><img class="btn-ico" src="./sources/icons8-downloading-updates-48.png">Download</button>
                    </div>
                    <button id="apply"><img class="btn-ico" src="./sources/icons8-reset-48.png">Apply</button>
                    <footer>
                        <div id="footer">
                            <p>2023 &copy; bakankaya
                            <a href="https://github.com/bakankaya" target="_blank"><img src="sources/github-mark-white.png" alt="github" style="width:20px; border:initial"></a></p>
                        </div>
                </footer>
                </fieldset>
            </div>
        </div>
    <script src="pixel-paint.js"></script>
</body>
</html>
